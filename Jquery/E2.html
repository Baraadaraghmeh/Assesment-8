<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <title>Executing a Function on Click Event in jQuery</title>

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>



    <style type="text/css">
      p {
        padding: 20px;
        font: 20px sans-serif;
        background: khaki;
      }
    </style>
    
  </head>
  <body>
    
    <p id='p1'>Click on me and I'll disappear.</p>
    <p id='p2'>Click on me and I'll disappear.</p>
    <p id='p3'>Click on me and I'll disappear.</p>
  
  </body>
<script>

  (function(){

    $('#p1').Click(function(){
      $('#p1').slideUp().SlidDown(4000);




    });


  });


</script>
</html>
